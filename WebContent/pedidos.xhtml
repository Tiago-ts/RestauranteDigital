<h:head>
	<style>
body {
	background: rgb(17,96,119);
	background: linear-gradient(90deg, rgba(17,96,119,1) 0%, rgba(9,121,103,1) 50%, rgba(0,224,255,1) 100%);
}
</style>
</h:head>
<h:body>
	<p:dock position="bottom">
		<p:menuitem value="Home"
			icon="icons8-casa-104.png"
			url="MenuView.xhtml" />
		<p:menuitem value="Pratos"
			icon="icons8-talheres-256.png"
			url="pratos.xhtml" />
		<p:menuitem value="Meus Pedidos"
			icon="icons8-nota-64.png"
			url="pedidos.xhtml" />
			
		<p:menuitem value="Pagamento"
			icon="de-dinheiro.png" url="#" />
		<p:menuitem value="Sair"
			icon="sair.png" url="index.xhtml" />

<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
 
 
<h:form id="form">
<p:dataTable id="formComanda" var="pedidos" value="#{listarPedidos.todosPedidos}">
    <p:column headerText="Id">
        <h:outputText value="#{pedidos.idPedido}" />
    </p:column>
 
    <p:column headerText="Data">
        <h:outputText value="#{pedidos.data}" />
    </p:column>
 
    <p:column headerText="Funcionario">
        <h:outputText value="#{pedidos.idFuncionario}" />
    </p:column>
 
    <p:column headerText="Status">
        <h:outputText value="#{pedidos.status}" />
    </p:column>
     
</p:dataTable>
     		
</h:form>
	
	
	
</h:body>
