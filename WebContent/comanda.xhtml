<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
body {
	background: rgb(17,96,119);
	background: linear-gradient(90deg, rgba(17,96,119,1) 0%, rgba(9,121,103,1) 50%, rgba(0,224,255,1) 100%);
}
</style>
</h:head>
<h:body>
	<p:dock position="bottom">
		<p:menuitem value="Home"
			icon="icons8-casa-104.png"
			url="MenuView.xhtml" />
		<p:menuitem value="Pratos"
			icon="icons8-talheres-256.png"
			url="pratos.xhtml" />
		<p:menuitem value="Meus Pedidos"
			icon="icons8-nota-64.png"
			url="pedidos.xhtml" />
			
		<p:menuitem value="Pagamento"
			icon="de-dinheiro.png" url="#" />
		<p:menuitem value="Sair"
			icon="sair.png" url="index.xhtml" />
	</p:dock>
	

 
<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
 
 
<h:form id="form">
<p:dataTable id="formComanda" var="comanda" value="#{Comanda.comanda}">
    <p:column headerText="Nome">
        <h:outputText value="#{comanda.nome}" />
    </p:column>
 
    <p:column headerText="Descrição">
        <h:outputText value="#{comanda.descricao}" />
    </p:column>
 
    <p:column headerText="Quantidade">
    <h:commandButton action="#{Comanda.diminuirQuantidade(comanda)}" value="-" update=":formComanda:" />
        <h:outputText value="  #{comanda.quantidade}  " />
        <h:commandButton action="#{Comanda.addQuantidade(comanda)}" value="+" update=":formComanda:" />
    </p:column>
    <p:column headerText="Valor">
        <h:outputText value="#{comanda.valor}" />
    </p:column>
    <p:column headerText=" ">
        <h:commandButton action="#{Comanda.remover(comanda)}" value="X" update=":formComanda:" />
    </p:column>
     <p:columnGroup type="footer">
            <p:row>
                <p:column colspan="3" style="text-align:right" footerText="Totals:" />
                <p:column footerText="R$#{Comanda.valorTotalDaComanda}" />
 
            </p:row>
        </p:columnGroup>
</p:dataTable>
     		<h:commandButton action="#" value="Fechar pedido" />
</h:form>
	
	
	
</h:body>



</html>
